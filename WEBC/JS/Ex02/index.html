<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body style="background-color: black;">
    <div class="position-absolute top-50 start-50 translate-middle" style="border-color: aliceblue;">
        <h2>Calculadora 2</h2>
            
        <div class="input-group mb-1"  >
            <button class="btn btn-outline-secondary" type="button" id="input7" onclick="valores(7)" value="valor7">7</button>
            <button class="btn btn-outline-secondary" type="button" id="input8" onclick="valores(8)" value="valor8">8</button>
            <button class="btn btn-outline-secondary" type="button" id="input9" onclick="valores(9)" value="valor9">9</button> 
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                <label class="btn btn-outline-danger" for="vbtn-radio1" onclick="runplus()" value="+" >+</label>
          </div>
          <div class="input-group mb-1">
            <button class="btn btn-outline-secondary" type="button" id="input4" onclick="valores(4)" value="valor4">4</button>
            <button class="btn btn-outline-secondary" type="button" id="input5" onclick="valores(5)" value="valor5">5</button>
            <button class="btn btn-outline-secondary" type="button" id="input6" onclick="valores(6)" value="valor6">6</button>   
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio2" onclick="runminus()" value="-" >-</label>   
          </div>
          <div class="input-group mb-1">
            <button class="btn btn-outline-secondary" type="button" id="input1" onclick="valores(1)" value="valor1">1</button>
            <button class="btn btn-outline-secondary" type="button" id="input2" onclick="valores(2)" value="valor2">2</button>
            <button class="btn btn-outline-secondary" type="button" id="input3" onclick="valores(3)" value="valor3">3</button>     
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio3" onclick="rundivide()" value="/" >/</label>
        </div>
        <div class="input-group mb-1">
            <button class="btn btn-outline-secondary" type="button" onclick="valores()" value=".">.</button>
            <button class="btn btn-outline-secondary" type="button" onclick="valores(0)" value="0">0</button>
            <button class="btn btn-outline-secondary" type="button" onclick="runequal()" value="=">=</button>     
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio4" onclick="runmultiply()" value="*" >*</label>
        </div>
        <div>
            <h2 id="textoResultado"></h2>
        </div>
        
      </div>

      
    




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
